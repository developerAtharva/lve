<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #333;
    text-align: center;
    overflow-x: hidden;
}
.container {
    padding: 40px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
h1 { font-size: 3rem; margin-bottom: 1rem; }
p { font-size: 1.2rem; max-width: 600px; margin-bottom: 2rem; }
.btn {
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background-color: #ff758c;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}
.btn:hover {
    transform: scale(1.05);
    background-color: #ff4b5c;
}

/* Photo area */
.photo-section {
    display: none;
    width: 100%;
    height: 65vh;
    position: relative;
    margin-top: -50px;
}
.img-box {
    position: absolute;
    width: 180px;
    height: 220px;
    border-radius: 20px;
    overflow: hidden;
    opacity: 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: all 2s ease;
}
.img-box img { width: 100%; height: 100%; object-fit: cover; }
#me1 { left: -250px; top: 20%; }
#me2 { left: -250px; top: 55%; }
#her1 { right: -250px; top: 20%; }
#her2 { right: -250px; top: 55%; }
.move-left { left: 40% !important; opacity:1; transform: translateX(-50%) scale(1.05); }
.move-right { left: 60% !important; opacity:1; transform: translateX(-50%) scale(1.05); }

/* Center Heart */
#centerHeart {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 7rem;
    opacity: 0;
    color: #ff2d55;
    text-shadow: 0 0 40px rgba(255, 0, 80, 1);
    transition: opacity 1.5s ease, transform 1.5s ease;
}

/* Heartbeat animation */
@keyframes heartbeat {
    0% { transform: translate(-50%, -50%) scale(1); }
    25% { transform: translate(-50%, -50%) scale(1.3); }
    40% { transform: translate(-50%, -50%) scale(1); }
    60% { transform: translate(-50%, -50%) scale(1.3); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
.heart-show {
    opacity: 1 !important;
    animation: heartbeat 1s infinite;
}

/* Floating hearts */
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.9; }
    100% { transform: translateY(-800px) scale(1.3); opacity: 0; }
}
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 2rem;
    animation: floatUp 6s linear infinite;
    color: #ff4b5c;
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Hey Ritika Babyyyy üíñ</h1>
    <p>
        Some people make you smile...<br>
        Some people make you feel special...<br>
        But you, you make my world feel different ‚Äî calm with Kalesh haha, crazy, beautiful,
        all at once.
    </p>
    <button class="btn" onclick="showSurprise()">Click for a surprise üíå</button>
</div>

<!-- Floating hearts -->
<div class="heart" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
<div class="heart" style="left:30%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:50%; animation-delay:1s;">üíò</div>
<div class="heart" style="left:70%; animation-delay:3s;">üíû</div>
<div class="heart" style="left:90%; animation-delay:4s;">‚ù§Ô∏è</div>

<!-- Photos -->
<div class="photo-section" id="photoSection">
    <div class="img-box" id="me1"><img src="atharva.jpg"></div>
    <div class="img-box" id="me2"><img src="atharva2.jpg"></div>
    <div class="img-box" id="her1"><img src="ritika.jpg"></div>
    <div class="img-box" id="her2"><img src="ritika2.jpg"></div>
</div>

<!-- BIG CENTER HEART -->
<div id="centerHeart">‚ù§Ô∏è</div>

<!-- Music -->
<audio id="bgmusic" src="perfect.mp3" preload="auto"></audio>

<script>
function showSurprise() {
    // Hide main content and show photo section
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("photoSection").style.display = "block";

    // Animate photos
    setTimeout(() => {
        document.getElementById("me1").classList.add("move-left");
        document.getElementById("her1").classList.add("move-right");
    }, 300);

    setTimeout(() => {
        document.getElementById("me2").classList.add("move-left");
        document.getElementById("her2").classList.add("move-right");
    }, 900);

    // Show center heart
    setTimeout(() => {
        document.getElementById("centerHeart").classList.add("heart-show");
    }, 2000);

    // Play your downloaded song
    const music = document.getElementById("bgmusic");
    music.volume = 0.7;
    music.play();
}
</script>

</body>
</html>
